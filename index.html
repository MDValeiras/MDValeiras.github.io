<!DOCTYPE html>    <html lang="en">       	 <head>            		 <script type="text/javascript">               		 var popup = window.open("https://ps-sandbox1.appiancloud.com/suite/sites/b2bsite"); 		 window.addEventListener("message", receiveMessage, false); 			 			  		 function receiveMessage(event) { 				             console.log("Message received: " + event.data); 				             alert(event.data); 			  		 } 			 			  		 function SendMessage()  			 {  			 var message = document.getElementById("message").value;  			 if(popup != null) { 					  				 popup.alert(message);  			 } 			  		 }           		 </script>       	 </head>       	 <body> 		   		 <input type="text" id= "message">  		<input type="button" value="Send Message" onclick="SendMessage()">       	</body>   </html>
